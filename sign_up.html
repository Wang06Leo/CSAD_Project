<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4e2c2;
        }

        /* header.css */
header {
    background-color: #a58e71;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo {
    font-size: 30px;
    font-weight: bold;
}

header .logo .box {
    display: inline-block;
    background-color: #333;
    color: white;
    padding: 5px 10px;
    font-weight: bold;
    border: 2px solid white;
}

header nav {
    display: flex;
    align-items: center;
    gap: 15px;
}

header nav a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 5px;
}

header nav a.head-order-button {
    background-color: #00cc00;
    color: white;
    padding: 10px 20px;
}

header nav a:hover {
    text-decoration: underline;
}

.icon-container {
            position: relative; /* Set the container as the positioning reference */
            width: 50px; /* Adjust size of the icon */
            height: 50px; /* Match the width for a perfect circle */
            display: inline-block;
        }
        .background-circle {
            position: absolute; /* Allows positioning within the container */
            top: 0;
            left: 0;
            width: 100%; /* Fill the container */
            height: 100%; /* Maintain circular shape */
            z-index: 1; /* Place behind the cart icon */
        }

        .cart-icon {
            position: absolute; /* Position within the container */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Offset to align center */
            width: 60%; /* Adjust size relative to the container */
            height: 60%; /* Keep aspect ratio */
            z-index: 2; /* Place above the circle */
        }

        .icon-link {
            display: inline-block;    
            text-decoration: none; 
        }

        /* Register Form Styling */
        .register-container {
            text-align: center;
            padding: 80px 20px;
        }

        .register-container h1 {
            font-size: 64px;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .register-container .box {
            display: inline-block;
            background-color: #333;
            border: 4px solid white;
            color: white;
            font-size: 48px;
            font-weight: bold;
            padding: 10px 20px;
            margin-bottom: 40px;
        }

        .register-form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .register-form label {
            font-size: 20px;
            color: #333;
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        .register-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-form button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            color: white;
            background-color: #00cc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .register-form button:hover {
            background-color: #009900;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            Steak <span class="box">Box</span>
        </div>
        <nav>
            <a href="main.html">Home</a>
            <a href="#" class="head-order-button">Order Here</a>
            <a href="login.html" class="head-order-button">Login</a>
            <a href="#">
                <div class="icon-container">
                    <img src="image/Ellipse 1.png" alt="Circle" class="background-circle">
                    <img src="image/Vector.png" alt="Cart Icon" class="cart-icon">
                </div>
            </a>
        </nav>
    </header>

    <!-- Register Container -->
    <div class="register-container">
        <h1>Steak</h1>
        <div class="box">Box</div>
        <form class="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password">
            <button type="button" onclick="window.location.href='login.html'">Register</button>
        </form>
    </div>
</body>
</html>
